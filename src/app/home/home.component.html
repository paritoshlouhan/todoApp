<div style="text-align:center">
  <h1 class="heading">
    {{ title }}
  </h1>
  <input type="text" [(ngModel)]="todoTask.title" class="todo-input" placeholder="Write down the task and press Enter!" (keyup.enter) = "addTodoItem()">
  <section class="todo-list-container" *ngIf="todoCollection.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todoCollection" class="list" [class.completed]="todo.complete">
        <div>
          <label class="todo-title">{{todo.title}}</label>
          <label class="delete-todo" (click)="removeTodo(todo)">|  Remove</label>
          <label class="done-todo" (click)="resolveTodo($event)">Resolve </label>
        </div>
      </li>
    </ul>
  </section>
</div>
